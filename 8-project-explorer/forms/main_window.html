<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Our cool editor</title>
  
  <link rel="stylesheet" href="../resources/bootstrap.css">
  <link rel="stylesheet" href="../resources/bootstrap-theme.css">
  <link rel="stylesheet" href="../node_modules/jquery.fancytree/dist/skin-win8-n/ui.fancytree.css">
</head>


<body>
  
<div class="container-fluid">

  <div id="folder_path" ></div>

  <div class="row">
      <div class="col-sm-12">
        <div id="toolbar"></div>
      </div>
  </div>
  <div class="row">
    <div class="col-sm-3" >
      
      <div id="searchbar"></div>
      <div>Folders
        <div id="tree"></div>
      </div>
    </div>
    <div class="col-sm-9">
      <div class="row">
        <div class="col-sm-12">
          <div id="top_panel"> 
            <div id="file_list" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div id="bottom_panel"><div id="file_properties" /></div>
          
        </div>
      </div>
    </div>
  </div>
</body>
    
<script type="text/javascript">
  //window.jQuery = window.$ = require('jquery');
  
</script>


<script>
  var path = require('path');
  var requirejs = require('requirejs');

	requirejs.config({
		baseUrl: path.resolve('./out'),
		paths: {
			'bootstrap': 'res/bootstrap',
      'jquery': 'res/jquery.min.2.2.2',
      'jqueryui': 'res/jquery-ui.min',
      'fancytree_edit': 'res/jquery.fancytree.edit',
      'fancytree': '../node_modules/jquery.fancytree/dist/jquery.fancytree-all.min'
      
		},
    shim: {
      bootstrap: {
        deps:['jquery']
      },
      jqueryui: {
        deps:['jquery']
      },
      fancytree: {
        deps:['jqueryui']
      },
      fancytree_edit: {
        deps:['fancytree']
      },
    },
	});

  window.$ = window.jQuery = requirejs('jquery')

  requirejs(['bootstrap', 'fancytree', 'fancytree_edit'], function() {

      require('../out/tsx/app');

      let MainWindow = require('../out/MainWindow').MainWindow;
      let mainWindow = new MainWindow();
      mainWindow.initComponents();

  })
  
</script>

</html>
